<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>"
    <script src="assets/javascript/game.js"></script>
    <title>STARWARS</title>
</head>
<body>

    <h1>STAR WARS RPG!</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <img class="characters" src="assets/images/Ben_Kenobi.jpg">
            </div>
            <div class="col-md-2">
                <img class="characters" src="assets/images/darth_maul.jpg">
            </div>
            <div class="col-md-2">
                <img class="characters" src="assets/images/darth_vader.jpg">
            </div>
            <div class="col-md-2">
                <img class="characters" src="assets/images/luke_skywalker.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Your Character</h2>
            </div>
        </div>
        <div class="row">
            <div class="active-char col-md-8">

            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Enemies Available To Attack</h2>
                <div class ="enemy-team">
                    
                </div>
                <h2>Fight Section</h2>
                <button>Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Defender</h2>
            </div>
        </div>
        <div class="row">
            <div class="active-op col-md-8">

            </div>
        </div>


    </div>


    
</body>
</html>
